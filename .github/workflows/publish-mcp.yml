name: Publish MCP

on:
  push:
    tags: ['v*']
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g @modelcontextprotocol/publisher
      - run: mcp-publisher publish server.json
