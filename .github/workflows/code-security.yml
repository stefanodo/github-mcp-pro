name: Code Security

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bandit:
    name: bandit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies and verify environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install bandit
          python -c "import fastapi; print('FastAPI is installed:', fastapi.__version__)"
          python -m pip freeze

      - name: Run Bandit security scan
        run: |
          # Skip B104 because host bind value is controlled via env and guarded by auth warning.
          bandit main.py -ii -s B104

      - name: Run security self-checks
        env:
          GITHUB_TOKEN: ci_selfcheck_token_value_12345
          GITHUB_CLIENT_ID: dummy_id
          GITHUB_CLIENT_SECRET: dummy_secret
          REQUIRE_MCP_AUTH: 'true'
        run: |
          # Dependencies (like fastapi) must be installed for this script to work
          python -m scripts.security_selfcheck
