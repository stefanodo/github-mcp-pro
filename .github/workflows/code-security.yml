name: Code Security

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bandit:
    name: bandit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install bandit

      - name: Run Bandit security scan
        run: |
          # Skip B104 because host bind value is controlled via env and guarded by auth warning.
          bandit main.py -ii -s B104

      # Ensure dependencies are installed before running security self-checks
      - name: Run security self-checks
        env:
          GITHUB_TOKEN: ci_selfcheck_token_value_12345
        run: |
          # Dependencies (like fastapi) must be installed for this script to work
          python scripts/security_selfcheck.py
